<script>
async function sha256(message){
  const msgBuffer = new TextEncoder().encode(message);
  const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

async function go(){
  const msgEl = document.getElementById("msg");
  msgEl.innerText = "";

  const input = document.getElementById("code").value.trim().replace(/\s+/g,'');
  if(!input){
    msgEl.innerText = "일치하는 처방전이 없습니다. 비밀번호를 다시 확인해 주세요.";
    return;
  }

  const hash = await sha256(input);

  try{
    const res = await fetch("./mapping.json", { cache: "no-store" });
    if(!res.ok) throw new Error();
    const data = await res.json();

    if(data[hash]){
      window.location.href = data[hash];
    }else{
      msgEl.innerText = "일치하는 처방전이 없습니다. 비밀번호를 다시 확인해 주세요.";
    }
  }catch(e){
    msgEl.innerText = "일치하는 처방전이 없습니다. 비밀번호를 다시 확인해 주세요.";
  }
}

document.getElementById("btn").addEventListener("click", go);
document.getElementById("code").addEventListener("keydown", (e) => {
  if(e.key === "Enter") go();
});
</script>
